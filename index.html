<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/todolist.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>


<body class="body">
    <h1>Lista zadań</h1>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
            <form class="js-form form">
                <input class="js-newTask form__newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
            <ul class="js-tasks task"></ul>
        </div>
    </section>
</body>

</html>
